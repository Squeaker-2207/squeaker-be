name: CI/CD
on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: squeakr-be_test
          POSTGRES_PASSWORD: ""
        ports: ["5432:5432"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          
      - name: Setup Dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
          
      - name: Wait for DB
        run: dockerize -wait tcp://localhost:5432 -timeout 1m

      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: myapp
        run: |
          bin/rails db:{drop,create,migrate} --trace

      - name: Run tests
        run: bin/rspec
